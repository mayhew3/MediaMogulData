<div style="border:1px #62686d solid;" class="blogPost">
    <div class="top1Header" style="background-image: url('https://seaveytv.files.wordpress.com/2020/02/$POSTER_FILENAME.jpg');">

        <div class="blogPostLeftCard">
            <div class="top1HeaderRanking">$RANKING_VALUE</div>
            <div class="blogPostHeaderRatingCaption">Rating</div>
            <div class="blogPostHeaderRating" style="background-color:$RATING_COLOR;">$RATING_VALUE</div>
        </div>
        <div class="blogPostRightCard">
            <div class="top20TitleSection">
                <div class="top1HeaderTitleWhite">$SERIES_NAME</div>
                <div class="top1HeaderSeasonWhite">$SEASONS_TEXT</div>
            </div>

        </div>
    </div>

    <div class="top20HeaderBottomSection">
        <div class="blogPostHeaderEpisodesText">Episodes</div>
        <div class="blogPostHeaderEpisodesNumber">$EPISODE_COUNT</div>

        <div class="top20FeaturedSection">
            <div class="top20FeaturedLabel">Featured Episode:</div>
            <div class="blogPostHeaderFeaturedRow">
                <div class="blogPostHeaderFeaturedScore" style="background-color:$FEATURED_RATING_COLOR;">$FEATURED_RATING_VALUE</div>
                <div class="blogPostHeaderFeaturedEpNum">$FEATURED_EPISODE_NUMBER</div>
                <div class="blogPostHeaderFeaturedEpTitle">$FEATURED_EPISODE_TITLE</div>
            </div>
        </div>
    </div>

    <div class="blogPostReview">$REVIEW_TEXT</div>
</div>
